<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Decodificador - Challenge</title>
    </head>
    <body>
        <header class="cabecalho">
            <img
                src="assets/Logo_Alura.svg"
                alt="Letra a estilizada representando a logo da plataforma de cursos alura"
                class="logo"
            />
        </header>

        <main>
            <section class="input">
                <textarea
                    class="texto"
                    cols="41"
                    rows="4"
                    placeholder="Digite seu Texto"
                ></textarea>

                <div>
                    <div class="aviso">
                        <img
                            src="Assets/exclamacao.svg"
                            alt="Sinal de alerta"
                        />
                        <p class="texto-aviso">
                            Apenas letras minúsculas e sem acento
                        </p>
                    </div>
                    <div class="botoes">
                        <button class="criptografar" onclick="btnEncriptar()">
                            Criptografar
                        </button>
                        <button
                            class="descriptografar"
                            onfocus="this.value = ''; "
                            onclick="btnDesencriptar()"
                        >
                            Descriptografar
                        </button>
                        <button class="copiar" onclick="btnCopiar()">
                            Copiar
                        </button>
                    </div>
                </div>
            </section>

            <section class="output">
                <img
                    src="Assets/Image_human.svg"
                    alt="Uma criança observando um diamante com auxílio de uma lupa"
                    class="img-boy"
                />
                <div class="conteudo-mensagem">
                    <p class="mensagem-retorno removeCriptografar1">
                        Nenhuma mensagem encontrada
                    </p>
                    <p
                        class="removeCriptografar2 texto-orientacao-mensagem-retorno"
                    >
                        Digite um texto que você deseja criptografar ou
                        descriptografar.
                    </p>
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
